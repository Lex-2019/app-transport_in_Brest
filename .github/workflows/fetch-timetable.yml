name: Fetch timetable (daily)

on:
  schedule:
    - cron: "0 3 * * *"     # 03:00 UTC (~05:00 по Варшаве летом)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps for scripts
        run: npm i
        working-directory: scripts
      - name: Fetch & build JSON
        run: npm run fetch
        working-directory: scripts
      - name: Commit changes (if any)
        run: |
          git config user.name "timetable-bot"
          git config user.email "timetable-bot@users.noreply.github.com"
          git add data/timetable.json data/timetable.meta.json
          git diff --cached --quiet || git commit -m "timetable: auto-update"
          git push
